<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Tracker v6.3</title>
    <style>
        body {
            background-color: #0b0e14;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Banner Header */
        .phase-title { font-size: 1.5rem; color: #60a5fa; margin-bottom: 10px; }
        
        /* Timer Style */
        #timer {
            font-size: 3rem;
            font-weight: bold;
            font-family: monospace;
            background: #1e293b;
            display: inline-block;
            padding: 10px 30px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #334155;
        }

        /* Side-by-Side Images */
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 30%; /* Shows 3 side-by-side */
            min-width: 250px;
            border-radius: 8px;
            border: 2px solid #334155;
            transition: transform 0.3s;
        }
        .image-gallery img:hover { transform: scale(2); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="current-title">Current Banner: Phase 1</h1>
    
    <div id="timer">00d 00h 00m 00s</div>

    <div id="phase1-content" class="image-gallery">
        <img src="archive/v63/phase1/img1.png" alt="Banner 1">
        <img src="archive/v63/phase1/img2.png" alt="Banner 2">
        <img src="archive/v63/phase1/img3.png" alt="Banner 3">
    </div>

    <div id="phase2-content" class="image-gallery hidden">
        <img src="archive/v63/phase2/img1.png" alt="Upcoming 1">
        <img src="archive/v63/phase2/img2.png" alt="Upcoming 2">
        <img src="archive/v63/phase2/img3.png" alt="Upcoming 3">
    </div>
</div>

<script>
    // Dates based on your guide
    const phase1End = new Date("February 3, 2026 18:00:00").getTime();
    const phase2End = new Date("February 24, 2026 18:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        let targetDate = phase1End;
        let activePhase = 1;

        // Check if Phase 1 has passed
        if (now > phase1End) {
            targetDate = phase2End;
            activePhase = 2;
            document.getElementById('phase1-content').classList.add('hidden');
            document.getElementById('phase2-content').classList.remove('hidden');
            document.getElementById('current-title').textContent = "Current Banner: Phase 2";
        }

        const distance = targetDate - now;

        if (distance < 0) {
            document.getElementById("timer").innerHTML = "BANNER EXPIRED";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = 
            `${days}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
