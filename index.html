<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Tracker v6.3</title>
    <style>
        /* 1. LOAD CUSTOM FONT */
        @font-face {
            font-family: 'GenshinCustom';
            src: url('archive/fonts/genshin/gi_global_en-us.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #0b0e14;
            color: #f0e2ed;
            font-family: 'GenshinCustom', 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Top-Right Toggle Styling */
        .settings-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            background: rgba(30, 41, 59, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 100;
        }

        /* Toggle Switch Slider */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #475569; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Container & Layout */
        .container { max-width: 1100px; margin: 80px auto 0; }
        
        /* 2. APPLY CUSTOM FONT TO TIMER */
        #timer {
            font-family: 'GenshinCustom', sans-serif; 
            font-size: 4.5rem;
            font-weight: normal;
            background: #1e293b;
            display: inline-block;
            padding: 15px 40px;
            border-radius: 15px;
            margin: 25px 0;
            border: 1px solid #334155;
            color: #ffffff; /* Golden color common in GI UI */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 30%;
            min-width: 280px;
            border-radius: 10px;
            border: 2px solid #334155;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .ad-container {
            margin: 40px auto;
            min-height: 90px;
            max-width: 728px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed #475569;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="settings-bar">
    <span>Show Ads</span>
    <label class="switch">
        <input type="checkbox" id="adToggle" checked>
        <span class="slider"></span>
    </label>
</div>

<div class="container">
    <h1 id="current-title">Current Banner: Phase 1</h1>
    
    <div id="timer">00d 00h 00m 00s</div>

    <div id="phase1-content" class="image-gallery">
        <img src="archive/v63/phase1/img1.png" alt="Banner 1">
        <img src="archive/v63/phase1/img2.png" alt="Banner 2">
        <img src="archive/v63/phase1/img3.png" alt="Banner 3">
    </div>

    <div id="ad-area" class="ad-container">
        <div id="ad-placeholder">ADVERTISEMENT CONTENT</div>
    </div>

    <div id="phase2-content" class="image-gallery hidden">
        <img src="archive/v63/phase2/img1.png" alt="P2 1">
        <img src="archive/v63/phase2/img2.png" alt="P2 2">
        <img src="archive/v63/phase2/img3.png" alt="P2 3">
    </div>
</div>

<script>
    // --- AD LOGIC ---
    const adToggle = document.getElementById('adToggle');
    const adArea = document.getElementById('ad-area');
    const adsEnabled = localStorage.getItem('adsEnabled') !== 'false';
    adToggle.checked = adsEnabled;

    function initAds() {
        if (adToggle.checked) {
            const script = document.createElement('script');
            script.async = true;
            script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ID";
            document.head.appendChild(script);
            adArea.classList.remove('hidden');
        } else {
            adArea.classList.add('hidden');
        }
    }

    adToggle.addEventListener('change', () => {
        localStorage.setItem('adsEnabled', adToggle.checked);
        location.reload(); 
    });

    // --- TIMER & PHASE LOGIC ---
    const phase1End = new Date("February 3, 2026 18:00:00").getTime();
    const phase2End = new Date("February 24, 2026 18:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        let targetDate = phase1End;

        if (now > phase1End) {
            targetDate = phase2End;
            document.getElementById('phase1-content').classList.add('hidden');
            document.getElementById('phase2-content').classList.remove('hidden');
            document.getElementById('current-title').textContent = "Current Banner: Phase 2";
        }

        const distance = targetDate - now;
        if (distance < 0) {
            document.getElementById("timer").innerHTML = "EXPIRED";
            return;
        }

        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = 
            `${d}d ${h.toString().padStart(2, '0')}h ${m.toString().padStart(2, '0')}m ${s.toString().padStart(2, '0')}s`;
    }

    initAds();
    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
