<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Tracker v6.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="settings-bar">
    <span>Show Ads</span>
    <label class="switch">
        <input type="checkbox" id="adToggle">
        <span class="slider"></span>
    </label>
</div>

<div class="container">
    <h1 id="current-title">Current Banner: Phase 1</h1>
    <div id="timer">00d 00h 00m 00s</div>

    <div id="phase1-content" class="image-gallery">
        <img src="archive/v63/phase1/img1.png" alt="B1">
        <img src="archive/v63/phase1/img2.png" alt="B2">
        <img src="archive/v63/phase1/img3.png" alt="B3">
    </div>

    <div id="ad-area" class="ad-container">
        <div id="ad-placeholder">Advertisement</div>
    </div>

    <div id="phase2-content" class="image-gallery hidden">
        <img src="archive/v63/phase2/img1.png" alt="P2-1">
        <img src="archive/v63/phase2/img2.png" alt="P2-2">
        <img src="archive/v63/phase2/img3.png" alt="P2-3">
    </div>
</div>

<script src="script.js"></script>
<script src="ads.js"></script>
</body>
</html>
