<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Timer</title>
    <style>
        /* Modern, Minimalist Style (Timenite-inspired) */
        body {
            background-color: #0f172a; /* Dark blue-black */
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { font-size: 2rem; opacity: 0.8; margin-bottom: 0; }
        #timer {
            font-size: 8rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums; /* Prevents text jumping */
            margin: 20px 0;
        }
        .controls { display: flex; gap: 10px; }
        button {
            background: #334155;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: #475569; }
        #startBtn { background: #22c55e; } /* Green */
        #startBtn:hover { background: #16a34a; }
    </style>
</head>
<body>

    <h1>Hello World.</h1>
    <div id="timer">05:00</div>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        let timeLeft = 300; // 5 minutes in seconds
        let timerId = null;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        startBtn.addEventListener('click', () => {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Start';
                startBtn.style.background = '#22c55e';
            } else {
                startBtn.textContent = 'Pause';
                startBtn.style.background = '#ef4444'; // Red
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        alert("Time's up!");
                    }
                }, 1000);
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 300;
            updateDisplay();
            startBtn.textContent = 'Start';
            startBtn.style.background = '#22c55e';
        });
    </script>
</body>
</html>
